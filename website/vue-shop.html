<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop Vue</title>
    <link rel="stylesheet" type="text/css" href="public/css/default.css" media="screen"/> 
</head>
<body>
    <div id="app" class="m-2">
        <div class="p-2">
            <div class="float-left">
                <h1 class="text-3xl">Bookshop Vue</h1>
            </div>
            <div class="float-left ml-6">
                <shopping-basket-widget
                v-bind:shoppingbasket="shoppingbasket"
                v-on:clear-basket="onClearBasket"
                ></shopping-basket-widget>
            </div>
        </div>
        <div class="clear-both"></div>
        <div class="float-left">
            <!-- genres -->
            <div>
                <genres-widget v-bind:genres="sortedGenres" class="sidebar-widget" 
                v-on:filter-genre="onFilterGenre"
                v-on:clear-genrefilter="onClearGenreFilter"
                ></genres-widget>
            </div>
        </div>
        <div class="flex flex-wrap">
            <book-widget 
                v-for="book in sortedBooks" 
                v-bind:book="book"
                v-on:add-to-basket="onAddToBasket"
                v-on:filter-genre="onFilterGenre"
                v-on:removefrom-basket="onRemoveFromBasket"
            ></book-widget>
        </div>
    </div>
</body>
<script src="public/vue/lib/vue.min.js"></script>
<script type="text/javascript" src="public/axios/axios.min.js"></script>
<script type="module" src="public/vue/bookshop.js" type="module"></script>
</html>
